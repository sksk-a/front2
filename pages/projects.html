<!doctype html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Проекты</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding-bottom: 50px;
    }

    .project-card {
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 10px;
      background-color: #fff;
      width: 300px;
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .project-card h3 {
      margin: 10px 0 5px 0;
    }

    .project-card p {
      margin: 0 10px 10px 10px;
    }

    .project-card .btn {
      display: inline-block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    .project-card .btn:hover {
      background-color: #0056b3;
    }

    .filters button.active {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Портфолио</h1>
      <p class="student-name">Тимур С.</p>
      <button class="nav-toggle" aria-label="Открыть меню">☰</button>
      <nav class="main-nav">
          <a href="../index.html">Главная</a>
          <a href="projects.html">Проекты</a>
          <a href="resume.html">Резюме</a>
          <a href="diary.html">Дневник</a>
          <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="projects-list">
      <h2>Мои проекты</h2>
      <div class="filters">
        <button data-filter="all" class="active">Все</button>
        <button data-filter="html">HTML</button>
        <button data-filter="js">JS</button>
        <button data-filter="react">React</button>
      </div>

      <div class="grid">
        <article class="project-card" data-type="html" id="proj1">
          <img src="../images/project1.jpg" alt="Личный сайт">
          <h3>Личный сайт</h3>
          <p>HTML, CSS</p>
          <a class="btn" href="https://sksk-a.github.io/front/index.html" target="_blank">Открыть сайт</a>
        </article>

        <article class="project-card" data-type="js" id="proj2">
          <img src="../images/project2.jpg" alt="Пример 2">
          <h3>Пример 2</h3>
          <p>JavaScript</p>
          <a class="btn" href="https://sksk-a.github.io/apofapffdpfd/index.html" target="_blank">Открыть сайт</a>
        </article>

        <article class="project-card" data-type="react" id="proj3">
          <img src="../images/project3.jpg" alt="Пример 3">
          <h3>Пример 3</h3>
          <p>React</p>
          <a class="btn" href="https://sksk-a.github.io/" target="_blank">Заглушка =(</a>
        </article>

  
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">Не защищено никем, 2025</div>
  </footer>

  <script src="../scripts/filters.js"></script>
  <script src="../scripts/modal.js"></script>
</body>
</html>
