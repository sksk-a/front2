<!doctype html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Контакты</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    .contact-container {
      background: var(--card);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(2,6,23,0.04);
      max-width: 600px;
      margin: 40px auto;
    }

    .contact-container h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .contact-container p {
      color: var(--muted);
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 14px;
      margin-top: 6px;
    }

    form textarea {
      resize: vertical;
      min-height: 120px;
    }

    form button {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(37,99,235,0.14);
      transition: background 0.2s;
    }

    form button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Портфолио</h1>
      <p class="student-name">Тимур С.</p>
      <button class="nav-toggle" aria-label="Открыть меню">☰</button>
      <nav class="main-nav">
        <a href="../index.html">Главная</a>
        <a href="projects.html">Проекты</a>
        <a href="diary.html">Дневник</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="contact-container">
      <h2>Контакты</h2>
      <p>Email: <a href="mailto:email@primer.ru">email@primer.ru</a></p>

      <form id="contactForm" action="#" novalidate>
        <label>Имя
          <input name="name" required>
        </label>

        <label>Email
          <input name="email" type="email" required>
        </label>

        <label>Сообщение
          <textarea name="message" required></textarea>
        </label>

        <button type="submit">Отправить</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">Не защищено никем. 2025</div>
  </footer>

  <script src="../scripts/form-validation.js"></script>
</body>
</html>
